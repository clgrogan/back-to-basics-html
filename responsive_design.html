<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Responsive Design Demo</title>
    <link rel="stylesheet" type="text/css" href="responsive_design.css" />
  </head>
  <body class="page-container">
    <header>
      <nav class="navbar">
        <div class="flexit navbar-left">
          <img
            class="fdm-logo"
            src="./assets/FDM_Logo_White_on_Trans.png"
            alt="YouStream Logo"
          />
          <div class="ys nb-item desktop">
            <img
              class="full-logo"
              src="./assets/YouStreamFull400trans.png"
              alt="YouStream Logo"
            />
          </div>
          <div class="ys nb-item mobile">
            <img
              class="ys-logo"
              src="./assets/YouStreamYS200trans.png"
              alt="YouStream Logo"
            />
          </div>
          <div class="nb-item">My Library</div>
          <div class="nb-item">Subscriptions</div>
        </div>
        <div class="flex-it navbar-right">
          <a href="www.google.com">A Link</a>
          <a href="www.google.com">B Link</a>
          <a href="www.google.com">C Link</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Heading Text</h1>
    </main>
  </body>
</html>
