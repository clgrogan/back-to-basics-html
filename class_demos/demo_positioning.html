<!DOCTYPE html>
<html>
<head>
  <title>Demo Positioning</title>
  <link rel="stylesheet" type="text/css" href="demo_positioning_style.css" />
</head>
<body>
<div class="page-container">
  <button>1</button>
  <button class="static">2.static</button>
  <button>3</button>
  <button class="relative">4.relative</button>
  <button>5</button>

  <button>7</button>
  <div class="relative">
    <button class="absolute">8.absolute</button>
  </div>
  <button>9</button>
</div>
</body>
</html>
