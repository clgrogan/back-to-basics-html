<!DOCTYPE html>
<html>
  <head>
    <title>Positioning Demo</title>
    <link rel="stylesheet" type="text/css" href="positioning.css" />
  </head>
  <body>
    <div class="page-container">
      <button class="">1</button>
      <button class="static">2.static</button>
      <button>3</button>
      <button class="relative">4.relative</button>
      <button class="">5</button>

      <button class="fixed">6.fixed</button>

      <button class="">7</button>
      <div class="relative">
        <button class="absolute">8.absolute</button>
      </div>
      <button class="">9</button>
    </div>
  </body>
</html>
